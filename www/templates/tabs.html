<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Lịch Thi Đấu" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Bảng Xếp Hạng" icon-off="ion-ios-football" icon-on="ion-ios-football" href="#/tab/standings">
    <ion-nav-view name="tab-standings"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Cầu Thủ" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/teams">
    <ion-nav-view name="tab-teams"></ion-nav-view>
  </ion-tab>

</ion-tabs>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/helpers/utils.js"></script>
    <script src="js/services/Loader.js"></script>
     <script src="js/services/Services.js"></script>

     <script src="lib/ionic-image-lazy-load/ionic-image-lazy-load.js"></script>
  </head>
  <body ng-app="fl">

    <ion-side-menus>

      <ion-side-menu-content ng-controller="ScheduleController">
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
        
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-show= "$root.showLeftMenu" ng-click="showMenu()">
          </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-android-settings" ng-show= "$root.showRightMenu" ng-click="showRightMenu()">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content> 

      <ion-side-menu side="left" ng-controller="ScheduleController">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Rounds</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ul class="list" >
            <li ng-repeat="round in rounds">
                <a class="item no-padding" menu-close nav-clear href="#tab/schedule/1/{{round}}">VÃ²ng {{round}}</a>
          </li>

        </ul>

      </ion-content>
      </ion-side-menu>

      <ion-side-menu side="right">
      <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Right Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <li>
            <a class="item" menu-close nav-clear href="#/search">Search</a>
          </li>
          <li>
            <a class="item" menu-close nav-clear href="#/settings">Settings</a>
          </li>
        </ul>
      </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
